- name: runload
  become: false
  gather_facts: yes
  hosts: loadrunners
  vars:
    ansible_host_key_checking: false
    validator_0_ip: "{{ groups['validators'][0] }}"
    validator_0_internal_ip: "{{ hostvars[validator_0_ip].internal_ip }}"
    endpoints: ws://{{ validator_0_internal_ip }}:26657/v1/websocket # comma separated list of endpoints
    connections: 25
    time_seconds: 60
    tx_per_second: 1000
    size_bytes: 1024
    iterations: 1

  tasks:
    - name: install load tool
      shell: "cd cometbft/test/loadtime/cmd/load/ && /usr/lib/go-1.21/bin/go install"
    - name: run the load tool
      shell: "/root/go/bin/load -c {{ connections }} -T {{ time_seconds }} -r {{ tx_per_second }} -s {{ size_bytes }} --broadcast-tx-method sync --endpoints {{endpoints}}"
      loop: "{{ range(0, iterations| int, 1)| list }}"
      loop_control:
        pause: 300
