- name: retrieve prometheus
  hosts: prometheus
  become: false
  gather_facts: true

  tasks:
    - name: Zip the prometheus directory
      archive:
        path: "/var/lib/prometheus"
        format: zip
        dest: "/tmp/prometheus.zip"
    - name: Fetch the prometheus dir
      ansible.builtin.fetch:
        src: "/tmp/prometheus.zip"
        dest: "{{dir}}"
        flat: yes
